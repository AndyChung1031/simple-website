<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload="setTab()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "My son Johan's First Birthday" 
	src = "img/johan_birthday.jpg" 
	onmouseover = "upDate(this)" onmouseout = "unDo()"
	onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" alt = "Back in Seoul" 
	src = "img/korea_trip.jpg" 
	onmouseover = "upDate(this)" onmouseout = "unDo()"
	onfocus = "upDate(this)" onblur = "unDo()">

	<img class = "preview" alt = "Partying at Jakarta" 
	src = "img/partying.jpg" 
	onmouseover = "upDate(this)" onmouseout = "unDo()"
	onfocus = "upDate(this)" onblur = "unDo()">

	<img class = "preview" alt = "Singapore was fun" 
	src = "img/singapore_trip.jpg" 
	onmouseover = "upDate(this)" onmouseout = "unDo()"
	onfocus = "upDate(this)" onblur = "unDo()">

	<img class = "preview" alt = "Enjoying with Parents" 
	src = "img/with_parents.jpg" 
	onmouseover = "upDate(this)" onmouseout = "unDo()"
	onfocus = "upDate(this)" onblur = "unDo()">

	<img class = "preview" alt = "Great to have a staycation" 
	src = "img/staycation.jpg" 
	onmouseover = "upDate(this)" onmouseout = "unDo()"
	onfocus = "upDate(this)" onblur = "unDo()">

</body>
</html>
